# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Deploy to freedomains.dev'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: false

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: create ssh file
#     - run: git clone git@freedomains.dev:/home/myproxy/laicalf.freedomains.dev
      run: touch ssh-key.pub
    - name: copy ssh to the file
      run: echo ${{ secrets.LAICALF_SSH }} >> ssh-key.pub
    - name: echo ssh content
      run: echo "$(ssh-key.pubg)"
